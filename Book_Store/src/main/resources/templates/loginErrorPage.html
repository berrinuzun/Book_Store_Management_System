<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BOOK STORE</title>

    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
   
   	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  
  		<div class="container-fluid">
    
    		<a class="navbar-brand text-white" href="#">BOOK STORE</a>
    		
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    		</button>
      
    </div>
  </div>
</nav>

	<div class="container my-5 p-5" style="border: 1px solid black">

		<h4 class="text-center p-2">Admin Login</h4>
		
		<h6 class = "text-center p-2">Your username or password is wrong, please try again!</h6>

		<form class="col-md-4 offset-md-4" th:action="@{/login}" method="post">

			<div class="mb-3 input-group my-4">
    
    			<span class="input-group-text"><i class="fa-solid fa-circle-user"></i></span>
    			<input type="text" class="form-control" name="username" placeholder="Username">

			</div>

			<div class="mb-3 input-group my-4">
    
    			<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
    			<input type="password" class="form-control" name="password" placeholder="Password">

			</div>		

			<center>
				<button type="submit" class="btn btn-primary my-2">Login</button>
			</center>

		</form>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>

<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>BOOK STORE</title>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">

		<div class="container-fluid">

			<a class="navbar-brand text-white" href="#">BOOK STORE</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="home">Home</a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="books">Books</a></li>

					<li class="nav-item"><a class="nav-link text-white" 
						href="shopping_chart">Shopping Chart</a></li>

				</ul>

				<div>

					<a class="nav-link text-white" href="book_register">New Book
						Register</a>

				</div>

			</div>
		</div>
	</nav>

	<div class="container my-5 p-5" style="border: 1px solid black">

		<h4 class="text-center">Edit Book Here</h4>

		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object = "${book}">

			<input type="hidden" name="ID" th:value = "${book.ID}">

			<div class="mb-3">

				<label for="home" class="form-label">Book Name </label> <input
					type="text" class="form-control" name="bookName" th:value = "${book.bookName}">

			</div>

			<div class="mb-3">

				<label for="home" class="form-label">Author Name</label> <input
					type="text" class="form-control" name="authorName" th:value = "${book.authorName}">

			</div>

			<div class="mb-3">
				<label for="disabledSelect" class="form-label">Book Genre
					</label> <select id="disabledSelect" class="form-select" name="bookGenre" th:value = "${book.bookGenre}">
					<option th:each="genre : ${genres}" th:value="${genre}" th:text="${#strings.capitalize(genre.toString())}"></option>
				</select>
			</div>

			<div class="mb-3">

				<label for="home" class="form-label">Page</label> <input type="number"
					class="form-control" name="page" th:value = "${book.page}">

			</div>

			<div class="mb-3">

				<label for="home" class="form-label">Price</label> <input
					type="text" class="form-control" name="price" th:value = "${book.price}">

			</div>

			<center>
				<button type="submit" class="btn btn-primary">Submit</button>
			</center>

		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
